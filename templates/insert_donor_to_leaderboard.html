<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SphinxCAPT.org Donor LeaderBoard</title>
    <meta charset="utf-8">
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/bootstrap-datepicker3.css" rel="stylesheet">

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/bootstrap-datepicker.min.js"></script>


</head>
<body>
<div class="container"><h1 style="text-align: center"><u>SphinxCAPT.org Donor LeaderBoard</u></h1><br><br></div>
<div class="container">

    <form class="well form-horizontal" action="process_donor_form" method="post"  id="donor_registration_form" name="donor_registration_form">
        <fieldset>

            <!-- Form Name -->
            <legend align="center">New Donor Registration</legend>
            <div class="container"><h4 style="text-align: center"><u>Donor Details</u></h4></div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Title</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="donor_title" placeholder="Donor Title" class="form-control"  type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="donor_name" placeholder="Donor Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Organisation</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input name="donor_org" placeholder="Donor Organization" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Donor Email</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="donor_org" placeholder="Donor Organization" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Donated Amount</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-usd"></i></span>
                        <input name="donated_amount" placeholder="Donated Amount" class="form-control"  type="text">
                    </div>
                </div>
            </div>


            <!-- Text input-->



            <div class="form-group">
                <label class="col-md-4 control-label">Donor Contact</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="donor_contact" placeholder="(845)555-1212" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <hr>
             <div class="container"><h4 style="text-align: center"><u>Contact Person Details</u></h4></div>
            <div class="form-group">
                <label class="col-md-4 control-label">Contact Person</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="contact_person" placeholder="Contact Person" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Contact Date</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group date" data-provide="datepicker">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                        <input name="contact_date" placeholder="Contact Date" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-warning" >Register <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        $('#sandbox-container .input-group.date').datepicker({
});
    });
</script>
</body>
</html>
