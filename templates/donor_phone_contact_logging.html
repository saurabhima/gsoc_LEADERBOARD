{% extends "log_template.html" %}

{% block panel %}
<div class="wrapper row2">
    <div class="hoc container clear">
        <h4>Current Phone Log</h4>
        <form class="well form-horizontal" action="/donor_phone_log_process" method="post" id="donor_registration_form" name="donor_registration_form">
            <fieldset>
                <!-- Form Name -->
                <input name="donor_id" value="{{ donor_obj['id'] }}" class="form-control" type="hidden">
                <!-- Text input-->
                <div class="block clear">
                    <label>Contact Person</label>
                    <input name="contact_person" placeholder="Contact Person" class="form-control" type="text" value="{{ session['logged_user_full_name'] }}" data-validation="length" data-validation-length="min4">
                </div>
                <div class="block clear">
                    <label>Contact Date</label>
                    <input name="contact_date" placeholder="Contact Date" class="form-control" type="text" readonly value="{{ current_date }}">
                </div>
                <div class="block clear">
                    <label>Contact Time</label>
                    <input name="contact_time" placeholder="Contact Date" class="form-control" type="text" readonly value="{{ current_time }}">
                </div>
                <div class="block clear">
                    <label>Details Shared</label>
                    <textarea name="details_shared" id="details_shared" rows="6" placeholder="Details Shared" class="form-control"></textarea>
                </div>
                <div class="block clear">
                    <label>Remarks</label>
                    <textarea name="remarks" id="remarks" rows="6" placeholder="Remarks" class="form-control" data-validation="length" data-validation-length="min10"></textarea>
                </div>
                <!-- Button -->
                <div class="block clear">
                    <button type="submit" class="btn btn-warning">Log Conversation<span class="glyphicon glyphicon-send"></span></button>
                </div>
            </fieldset>
    </form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<script>
  $.validate({
    lang: 'en'
  });
</script>
</div>
</div>
{% endblock %}
